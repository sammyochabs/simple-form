<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <style>
      form {
        margin-bottom: 100px;
      }
      td {
        margin-right: 20px;
        /* border: 1px solid black; */
      }
      table {
        border: 1px solid black;
      }
      tr {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Fill the form</h1>
    <form>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="enter your name" /><br />

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        type="text"
        placeholder="enter your email"
      /><br />

      <label for="number">Mobile Number</label>
      <input id="number" type="text" placeholder="enter your number" /><br />

      <button onclick="saveInputsToStorage(event)" type="submit">submit</button>
    </form>

    <div id="data"></div>

    <button onclick="showSavedData()">Show saved data</button>

    <script src="script.js"></script>
  </body>
</html>
